<ion-header>
  <ion-navbar>
    <ion-title>
      QR-CODE SCANNER
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="My qrcode"[(ngModel)]="qrData">
    </ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createCode()"><ion-icon name="barcode"></ion-icon>Create Code</button>
  <button ion-button full icon-left (click)="scanCode()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>
    <ion-card *ngIf="createdCode">
      <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
      <ion-card-content>
        <p>value:{{createdCode}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="scannnerCode">
      <ion-card-content>
        result:{{scannerCode}}
      </ion-card-content>
    </ion-card>
</ion-content>
